      <div id="tabs-0" class="container">
      <form id="numform">
        <div class="form-group">
          <label for="number">Multiplicand starts at:</label>
            <input class="form-control" type="number" name="firstnum" id="firstnum" placeholder="Enter first number...">
        </div>
        <div id="slider1"></div>
        <script>
          $("#slider1").slider({
            min: -50,
            max: 50,
            step: 1,
            slide: function( event, ui ) {
                      $("#firstnum").val(ui.value);
                    }
          })
          $("#firstnum").change(function() {
            var value = this.value;
            $("#slider1").slider("value", value);
          });
        </script>
